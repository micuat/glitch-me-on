<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/hydra-synth"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta charset="utf-8" />
    <title>glitch me on glitch me</title>
  </head>
  <body>
    <h1>Glitchme on glitchme</h1>
    <div id="hello-world-app" :key="componentKey">
      <div v-for="(func, key, index) in funcs">
        <button v-on:click="emit($event, key)">{{ key }}</button>
      </div>
      <div v-for="(slider, key) in sliders">
        <div v-if="slider.name!='unused'">
          <label>{{ slider.name }}</label>
          <input
            type="range"
            name="key"
            min="0"
            max="128"
            v-model="slider.val"
            onchange="emitSliders()"
          />
        </div>
      </div>
      <input v-model="message" v-on:keyup="messageKeyup" />
      <button v-on:click="sendMessage">Send</button>
    </div>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>

    <script src="sketch.js"></script>
  </body>
</html>
